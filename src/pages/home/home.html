<ion-header>
  <ion-navbar color='main'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>زياره </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <agm-map [styles]="style" [zoom]="16" [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>

    <!-- Popup -->
    <ion-fab bottom left >
        <button ion-fab class="pop-in" color="main">Go</button>
        <ion-fab-list side="top">
          <button ion-fab color="primary">
            <ion-icon  name="logo-facebook"></ion-icon>
          </button>
          <button ion-fab color="secondary">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          <button ion-fab color="dark">
            <ion-icon name="logo-instagram"></ion-icon>
          </button>
        </ion-fab-list>
        <ion-fab-list side="right">
          <button ion-fab>
            <ion-icon name="logo-github"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>

</ion-content>
